<body>
    <header class="container-fluid">
        <div class="row header-row">
            <div class="assist-div col-sm-4 text-center">
                <button class="assist  btn btn-primary">Assist</button>
            </div>
            <div class="logo-div col-sm-4">
                <img class="logo" src="img/logo.svg">
            </div>
            <div class="ask-div col-sm-4 text-center">
                <button class="ask btn btn-primary ">Ask</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row full">
            <div class="col-md-6">
                <h2>Log In </h2>
                <form class="form">
                    <div class="form-group">
                        <label for="inputname">Email</label>
                        <input type="email" class="form-control" id="inputname" placeholder="something@website.com">
                    </div>
                    <div class="form-group">
                        <label for="inputpassword">Password</label>
                        <input type="password" class="form-control" id="inputpassword" placeholder="password12345">
                    </div>
                    <button type="submit" class="btn btn-default">Log In</button>
                </form>
            </div>
            <div class="col-md-6 text-center signup">
                <button class="btn btn-info btn-lg">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="container line-div">
        <div class="row line-row">
            <div class="line col-ms-12 ">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="category">I want to help with</label>
                        <select class="form-control category-width">
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Furniture">Furniture</option>
                        </select>
                    </div>
                    <div class="form-group mile-width">
                        <label for="mile">within</label>
                        <input type="number" class="form-control" id="mile" placeholder="5">
                    </div>
                    <div class="form-group city-width">
                        <label for="city">miles from</label>
                        <input type="text" class="form-control" id="city" placeholder="Renton">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="container table-div">
        <div class="row table-row">
            <!-- <div class="table col-ms-12 "> -->
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th class="col-md-6">Need</th>
                        <th class="col-md-3">Category</th>
                        <th class="col-md-3">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>I need a ride to the supermarket.</td>
                        <td>Transportation</td>
                        <td>John</td>

                    </tr>
                    <tr>
                        <td>I need a fruit.</td>
                        <td>Food</td>
                        <td>Mary</td>
                        
                    </tr>
                    <tr>
                        <td>I need beds.</td>
                        <td>Furniture</td>
                        <td>July</td>
                    </tr>
                </tbody>
            </table>
