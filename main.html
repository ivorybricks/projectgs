    <header class="container-fluid">
        <div class="row header-row">
            <div class="assist-div col-sm-4 text-center">
                <button class="assist  btn btn-primary">Assist</button>
            </div>
            <div class="logo-div col-sm-4">
                <img class="logo" src="img/logo.svg">
            </div>
            <div class="ask-div col-sm-4 text-center">
                <button class="ask btn btn-primary ">Ask</button>
            </div>
        </div>
    </header>
    <div class="container-fluid line-div">
        <div class="row line-row">
            <div class="line col-ms-12 ">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="category">I want to help with</label>
                        <select class="form-control category-width">
                          <option value="Food">Food</option>
                          <option value="Transportation">Transportation</option>
                          <option value="Furniture">Furniture</option>

                        </select>
                    </div>
                    <div class="form-group mile-width">
                        <label for="mile">within</label>
                        <input type="number" class="form-control" id="mile" placeholder="5">
                    </div>
                    <div class="form-group city-width">
                        <label for="city">miles from</label>
                        <input type="text" class="form-control" id="city" placeholder="Renton">
                    </div>
                </form>
